<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Sign-in</title>
    </head>
    <body>
        <header>
            <button id="toggle-btn">Sign-Up</button>
        </header>
        <main>
            <form id="sign-in">
                <h1>Sign-In</h1>
                <label for="input-email">Email:
                    <input id="input-email" type="email" name="email" placeholder="Enter..." required/>
                </label>
                <label for="input-password">Password:
                    <input id="input-password" type="password" name="password" placeholder="Enter..." required/>
                </label>
                <button type="submit">Submit</button>
            </form>
            
            
            <form id="sign-up">
                <h1>Sign-Up</h1>
                <label for="input-email">Email:
                    <input id="input-email" type="email" name="email" placeholder="Enter..." required/>
                </label>
                <label for="input-password">Password:
                    <input id="input-password" type="password" name="password" placeholder="Enter..." required/>
                </label>
                <button type="submit">Submit</button>
            </form>
        </main>
        <script src="indexscript.js"></script>
    </body>


</html>
